<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather app</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Enter city name.." />
    </header>
    <main>
      <section class="location">
        <div class="city">city , country</div>
        <div class="date">day & date</div>
      </section>
      <div class="current">
        <div class="temp">temp<span>°c</span></div>
        <div class="weather">weather</div>
        <div class="hi-low">lowest°c / highest°c</div>
      </div>
    </main>
  </div>
  <footer class='footer'>&copy; developed by : ATUL KUMAR VERMA</footer>
  <script src="index.js"></script>
</body>
</html>
